<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    .container{
      background-color: rgb(238, 232, 232);
      height: 748px;
      width: 748px;
      display: grid;
      grid-template-columns:320px 198px 153px 50px;
      grid-template-rows:414px 130px 155px 20px;

    }
    .firstitem {
      background-color: red;
      border-bottom: 9px;
      border-right: 9px;
      border-right-style: solid;
      border-bottom-style: solid;
      grid-area: 1/ 1/ 1/ 1;
    }
    .seconditem {
      grid-area: 1/ 2/ 1/ 4;
      background-color: rgb(238, 232, 232);
      border-bottom: 9px solid;
      border-left: 9px solid;
      

    }
    .thirditem {
      background-color: rgb(238, 232, 232);
      border-bottom: 9px solid;
      border-right: 9px solid;
      grid-area: 2/ 1/ 3/ 1;
     
    
    }
    
    .forthitem{
      background-color: blueviolet;
      border-bottom: 9px solid;
      border-right: 9px solid;
      grid-area: 2/2/3/3;
      grid-row-start: 2;
      grid-row-end: 3;
      grid-column-start: 2;
      grid-column-end: 3;

    }
    .firstitems{
      background-color: blue;
      border-bottom: 10px solid;
      border-top: 9px solid;
      grid-area: 2/4/2/4;
      
    }
    .seconditems{
      background-color: rgb(238, 232, 232);
      grid-area: 3/1/3/1;
      border-right: 9px solid;

      
    }
    .thirditems {
      background-color: yellow;
      grid-area: 3/2/3/2;
    }
    .forthitems{
      background-color: black;
      grid-area: 3/ 3/ 3/ 3;
      border-right: 9px solid;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="firstitem">1</div>
    <div class="seconditem">2</div>
    <div class="thirditem">3</div>
    <div class="forthitem">4</div>
    <div class="firstitems">5</div>
    <div class="seconditems">6</div>
    <div class="thirditems">7</div>
    <div class="forthitems">8</div>
</div>
</body>

</html>
